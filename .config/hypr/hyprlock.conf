general {
  hide_cursor = true
  disable_loading_bar = false
  grace = 1
  no_fade_in = false
}

background {
  monitor =
  path = $HOME/.config/hypr/img/88374795_514077779309673_1401305192162705360_n.png   # only png supported for now
  color = rgba(20, 20, 20, 0.9)
  blur_size = 4
  blur_passes = 1 # 0 disables blurring
}

input-field {
  monitor =
  size = 250, 50
  outline_thickness = 0
  dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  # outer_color = #0F0F12
  # inner_color = #c8c8f0
  outer_color = transparent
  inner_color = transparent
  font_color = #0F0F12
  fade_on_empty = true
  hide_input = false
  position = 0, 50
  halign = center
  valign = bottom
}

# Current time
label {
  monitor =
  text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
   
  color = rgba(200, 200, 240, 1)
  # color = rgba(32, 33, 44, 1)

  font_size = 64
  font_family = JetBrains Mono Nerd Font 10
  position = 0, 16
  halign = center
  valign = center
}

