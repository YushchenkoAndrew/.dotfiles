monitor = LVDS-1,1366x768,0x0,1
# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store 
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dunst
exec = swaybg -m fill -i ~/.config/hypr/img/E1EB1FFE-B268-4847-82E9-B76E0C45555A.JPG
exec-once = mpd-mpris
exec-once = hypridle
exec-once = ~/.config/hypr/scripts/batterynotify.sh # battery notification
exec-once = waybar
exec-once = wlsunset -t 5200 -S 9:00 -s 19:30 # NightLight from 7.30pm to 9am
# exec-once = customhtml
# exec-once = init

windowrule = float,title:^(kitty_alt)$
windowrule = size 600 360,title:^(kitty_alt)$
windowrule = move 380 200,title:^(kitty_alt)$

windowrule = float,title:^(yazi_alt)$
windowrule = fullscreen, 1, title:^(yazi_alt)$

input {
    kb_layout = us,
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
}
cursor {
      inactive_timeout = 4
      hide_on_touch = true
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 1 
    layout = dwindle
    col.active_border = 0xffcba6f7
    col.inactive_border = 0xff313244
}

decoration {
    active_opacity = 0.90
    inactive_opacity = 0.90
    rounding = 0
    drop_shadow =true 
    shadow_range=8
    blur {
    enabled = true
    brightness = 1
    size = 4 
    passes = 2
    new_optimizations = true
    popups = true
    contrast = 1.0 
    xray= false
    ignore_opacity = off
    vibrancy = 0.50
    vibrancy_darkness = 0.50
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, default,slidevert
    #animtation =workspaces,1,5,default,slidefade 20%
    }

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

master {
    new_status = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_min_speed_to_force=5
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
}

# Keybindings
$mainMod = SUPER
$browser = chrome --enable-features=UseOzonePlatform --ozone-platform=wayland

bind = $mainMod, T, exec, kitty
bind = CONTROLALT, T, exec, kitty --title kitty_alt
bind = $mainMod, E, exec, kitty --title yazi_alt yazi 
bind = $mainMod, Q, killactive,
# bind = $mainMod, H, togglesplit,

bind = $mainMod, h, movefocus, l
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, l, exit,

bind = ALT, TAB, cyclenext,
bind = ALT, TAB, bringactivetotop,
bind = SHIFTALT, TAB, cyclenext, prev

bind = $mainMod_alt, l, resizeactive, 30 0
bind = $mainMod_alt, h, resizeactive, -30 0
bind = $mainMod_alt, k, resizeactive, 0 -30
bind = $mainMod_alt, j, resizeactive, 0 20


# bind = $mainMod L, exec, hyprlock # TODO intall diffrent lock
bind = $mainMod SHIFT, O, fullscreen,
bind = $mainMod SHIFT, K, fullscreen, 1
bind = $mainMod SHIFT, J, fullscreen, 1
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, H, movewindow, l

bind = $mainMod, B, exec, $browser
bind = $mainMod, W, exec, killall waybar || waybar
bind = $mainMod, A, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle

# bind = $mainMod, L, exec, wlogout

# bind = $mainMod, B, exec, killall waybar || waybar
bind = $mainMod, S, exec, grim -g "$(slurp)" ${HOME}/Pictures/Screenshot/$(date +'%s_grim.png') && notify-send "Screenshot Saved" && grim - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot Saved" 
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = , code:121, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , code:198, exec, pactl set-sink-mute 1 toggle
bind = , code:122, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = , code:123, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%

# bind = $mainMod SHIFT, J, togglesplit, # dwindle

bind = ,121, exec, pamixer -t 
bind = ,122, exec, pamixer -d 5 
bind = ,123, exec, pamixer -i 5 
bind = ,256, exec, pamixer --default-source -t 
bind = ,232, exec, brightnessctl set 5%-
bind = ,233, exec, brightnessctl set 5%+ 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
env = bitdepth,10
